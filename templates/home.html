<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				{% for tweet in tweets %}
					<div class="card mt-2">
						<div class="card-body">
							<div class="card-text">
								{{ tweet._json.text }}
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
